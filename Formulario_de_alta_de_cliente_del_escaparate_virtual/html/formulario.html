<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de registro</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <h1>Formulario de registro</h1>
            <form name="formulario" method="post">
                <fieldset>
                    <legend>Datos obligatorios</legend>
                    <div>
                        <label for="nombre_apellido">Nombre:</label>
                        <input type="text" name="nombre_apellido" id="nombre_apellido" class="datos_obligatorios" placeholder="Nombre y Apellido"/>
                        <span>*</span>
                    </div>
                    <div>
                        <label for="correo_electronico">Correo electrónico:</label>
                        <input type="text" name="correo_electronico" id="correo_electronico" class="datos_obligatorios" placeholder="Correo-e"/>
                        <span>*</span>
                    </div>
                    <div>
                        <label for="clave">Clave:</label>
                        <input type="text" name="clave" id="clave" class="datos_obligatorios" placeholder="Contraseña"/>
                        <span>*</span><br>
                        <label for="clave_confirmada">Confirmar contraseña:</label>
                        <input type="text" name="clave_confirmada" id="clave_confirmada" class="datos_obligatorios" placeholder="Repite la contraseña"/>
                        <span>*</span>
                    </div>
                </fieldset><br>
                <fieldset>
                    <legend>Información adicional</legend>
                    <div>
                        <label for="genero">Sexo:</label>
                        <select name="genero" id="genero">
                            <option value="masculino">F</option>
                            <option value="femenino">M</option>
                        </select>
                    </div>
                    <div>
                        <label for="fecha_nacimiento">Fecha nacimiento</label>
                        <input type="text" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="DD-MMM-AAAA"/>
                    </div>
                    <div>
                        <label for="direccion">Dirección:</label>
                        <input type="text" name="direccion" id="direccion"/>
                    </div>
                    <div>
                        <label for="pais">País:</label>
                        <select name="pais" id="pais">
                            <option value="espanya">España</option>
                            <option value="francia">Francia</option>
                            <option value="portugal">Portugal</option>
                        </select>
                    </div>
                    <div>
                        <label for="tarjeta">Tarjeta de crédito:</label>
                        <input type="text" name="tarjeta" id="tarjeta"/>
                    </div>
                </fieldset><br>
                <fieldset>
                    <legend>Recibe nuestras novedades</legend>
                    <div>
                        <label for="novedades">Notificación de novedades:</label>
                        <input type="checkbox" name="novedades" id="novedades"/>
                    </div>
                    <div>
                        <label for="revista">Recepción de la revista digital:</label>
                        <input type="checkbox" name="revista" id="revista"/>
                    </div>
                </fieldset>
                <br>
                <div>
                    <button type="button" name="boton_envio">Confirmar</button>
                </div>
                <br>Recuerde que los campos marcados con <span>*</span> son obligatorios para su correcto registro en el sistema, gracias.
            </form>
        </div>
    </body>
</html>
